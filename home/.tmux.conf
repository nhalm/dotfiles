# Reload tmux config
bind r source-file ~/.tmux.conf\; display "Config reloaded..."

# Terminal settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable focus events for better Neovim integration
set-option -g focus-events on

# Set escape time for better Neovim responsiveness
set-option -sg escape-time 10

#Se the base index to 1 not 0
set -g base-index 1

# remap prefix from 'C-b' to 'C-a'
set-option -g prefix C-Space
bind-key C-Space send-prefix
unbind C-b

# split panes using \ and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# forget the find window.  That is for chumps
bind-key -r f display-popup -E "~/.local/scripts/tmux-sessionizer.sh"

# switch panes using vim-style hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes (Shift + hjkl)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Automatically set window title
set-window-option -g automatic-rename on
set -g set-titles on

# Move status bar to top
set -g status-position top

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhalm/tmux-tokyo-night'

set -g @theme_variation 'moon'
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_plugins 'datetime,weather,battery'

run '~/.tmux/plugins/tpm/tpm'
